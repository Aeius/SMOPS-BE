name: GitHub Actions Demo # 액션의 이름
on: [push] # 언제 작동할 것인가?
jobs:
  Explore-GitHub-Actions: # 작동 이름
    runs-on: ubuntu-latest # 작동 환경
    steps:  # echo로 콘솔에 찍히도록 함 
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event." # github action 작동시킨 유저
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!" # 현재 os 출력
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." # branch 이름, 레포지토리 출력
      - name: Check out repository code
        uses: actions/checkout@v3 # 브랜치에 checkout 함
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."